<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>菜鸟教程(runoob.com)</title> 
<style>
   .acco_box {
    width:400px;
    border:1px solid #a0b3d6;
}
.acco_title {
    line-height:26px;
    padding-left:10px;
    font-size:14px;
    background-color:#cadbeb;
    border-bottom:1px solid #beceeb;
}
.acco_title_on {
    background-color:#beceeb;
}
.acco_content {
    height:0;
    padding:0 10px;
    -webkit-transition: all 1s ease-in-out;
    -moz-transition: all 1s ease-in-out;
    -o-transition: all 1s ease-in-out;
    transition: all 1s ease-in-out;
    overflow:hidden;
}
</style>
</head>
<body>

<div class="acco_box">
    <div class="acco_title acco_title_on" lang="accoContent_1">内容一</div>
    <div id="accoContent_1" class="acco_content" style="height:140px;">
        <p>彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试 </p>
    </div>
    <div class="acco_title" lang="accoContent_2">内容二</div>
    <div id="accoContent_2" class="acco_content">
        <p><img class="headimg" />彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试 </p>
    </div>
    <div class="acco_title" lang="accoContent_3">内容三</div>
    <div id="accoContent_3" class="acco_content">
        <p>彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试彭伟测试</p>
    </div>
</div>

<script type="text/javascript">
  
var $$ = function (selector) {
    var cl, id, alls, arrEle = [];
    if (/^\./.test(selector)) {
        cl = selector.replace(".", "");
        alls = document.getElementsByTagName("*"), l = alls.length;
        for (var i=0; i<l; i+=1) {
            var name =  alls[i].className, arrName = [];
            if (name) {
                arrName = name.split(" "), lName = arrName.length;
                for (var j=0; j<lName; j+=1) {
                    if (arrName[j] === cl) {
                        arrEle.push(alls[i]); 
                    }
                }
            }
        }
    } else if (/^#/.test(selector)) {
        id = selector.replace("#", "");
        var o = document.getElementById(id);
        if (o) {
            arrEle.push(o); 
        }
    }
    return arrEle;
};
//点击方法
Array.prototype.click = function(fn) {
    var l = this.length;
    if (l) {
        for (var i=0; i<l; i+=1) {
            this[i].onclick = function() {
                fn.call(this);
            };
        }
    }
};
//执行点击
$$(".acco_title").click(function() {
    var rel = this.lang, cl = this.className, oOn = $$(".acco_title_on")[0], rel_on = oOn.lang;
    if (!/on/.test(cl) && rel && rel_on) {
        $$("#" + rel)[0].style.height = "140px";
        $$("#" + rel_on)[0].style.height = "0";
        this.className = "acco_title acco_title_on";
        oOn.className = "acco_title";
    }
});
</script>
</body>
</html>
